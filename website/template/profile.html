<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css?v=1.1">
    <link rel="stylesheet" href="/styles/profile.css?v=1.1">
    <title>Profile / Y</title>
    <link id="favicon" rel="icon" href="/img/logo/inverted.png" type="image/png">
    <style>
        /* Styles pour le bouton de dÃ©connexion */
        .logout-btn {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .logout-btn:hover {
            background-color: #404040;
        }
        
        .logout-icon {
            font-size: 16px;
            color: #ff9500;
        }
        
        .logout-btn p {
            font-size: 14px;
            color: #ffffff;
            margin: 0;
            font-weight: normal;
        }
        
        /* Styles pour la navigation sÃ©parÃ©e */
        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .nav-section-top {
            margin-bottom: 0;
        }
        
        .nav-section-bottom {
            margin-top: 0;
        }
        
        .nav-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 20px 10px;
            position: relative;
        }
        
        .nav-separator::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -2px;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- ===================== -->
    <!-- COLONNE DE GAUCHE (BANNIÃˆRE + BAR) -->
    <!-- ===================== -->
    <div class="banner">
        <div class="bar">
            <div class="logo-button">
                <img src="/img/logo/inverted.png" alt="Logo" class="icon-logo">
            </div>
            
            <!-- Section navigation principale (haut) -->
            <div class="nav-section nav-section-top">
                <a href="/home" class="bar-button">
                    <img src="/img/icon/home-r.png" alt="Home" class="icon">
                    <p>Home</p>
                </a>
                <a href="/theme" class="bar-button">
                    <img src="/img/icon/brush-r.png" alt="Theme" class="icon">
                    <p>Theme</p>
                </a>
                <a href="/profile" class="bar-button">
                    <img src="/img/icon/profile-r.png" alt="Profile" class="icon">
                    <p>Profile</p>
                </a>
            </div>
            
            <!-- SÃ©parateur -->
            <div class="nav-separator"></div>
            
            <!-- Section threads (bas) -->
            <div class="nav-section nav-section-bottom">
                <a href="/threads" class="bar-button">
                    <img src="/img/icon/threads-r.png" alt="Threads" class="icon">
                    <p>Threads</p>
                </a>
                <a href="/my-threads" class="bar-button">
                    <img src="/img/icon/threads-r.png" alt="Mes Threads" class="icon">
                    <p>Mes Threads</p>
                </a>
            </div>
            <div class="account">
                <div class="account-info">
                    <button onclick="logout()" class="logout-btn">
                        <span class="logout-icon">ðŸšª</span>
                        <p>DÃ©connexion</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ===================== -->
    <!-- CONTENU PRINCIPAL + SIDEBAR DROITE -->
    <!-- ===================== -->
    <div class="container">
        <!-- ======== COLONNE PRINCIPALE ======== -->
        <div class="main">
            <!-- ================= -->
            <!-- PROFILE HEAD      -->
            <!-- ================= -->
            <div class="profile-head">
                <!-- ---> BanniÃ¨re de profil (fond + couleur) -->
                <div class="profile-banner">
                    <img
                      src="/img/avatars/default-avatar.png"
                      alt="Photo de profil"
                      class="profile-pic"
                    />
                    <!-- Optionnel : vous pouvez mettre une image en background via CSS -->
                </div>

                <!-- ---> Conteneur des informations (photo, bouton, nom, handle, date, stats) -->
                <div class="profile-info">
                    <!-- Photo de profil -->

                    <!-- Bouton "Edit profile" -->
                    <button class="edit-profile">Edit profile</button>

                    <!-- Nom et @handle -->
                    <h1 class="name">%s</h1>
                    <span class="handle">@%s</span>

                    <!-- Date d'inscription -->
                    <div class="join-date">
                        <!-- IcÃ´ne calendrier (inline SVG) -->
                        <svg
                          class="icon-calendar"
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h.5A1.5 1.5 0 0 1 15 2.5v11A1.5 1.5 0 0 1 13.5 15h-11A1.5 1.5 0 0 1 1 13.5v-11A1.5 1.5 0 0 1 2.5 1H3v-.5a.5.5 0 0 1 .5-.5zM2 4v9.5a.5.5 0 0 0 .5.5H13.5a.5.5 0 0 0 .5-.5V4H2z"
                          />
                        </svg>
                        Joined September 2024
                    </div>

                    <!-- Stats "Following / Followers" -->
                    <div class="follow-stats">
                        <span><strong>%x</strong> Following</span>
                        <span><strong>%x</strong> Followers</span>
                    </div>
                </div>
            </div>

            <!-- ================= -->
            <!-- MUR DE PUBLICATION -->
            <!-- ================= -->
            <div class="wall">
                <h2>Mur</h2>

                <!-- Formulaire pour Ã©crire sur le mur -->
                <form class="post-form">
                    <textarea
                      name="post-content"
                      placeholder="Ã‰crivez quelque choseâ€¦"
                    ></textarea>
                    <button type="submit">Publier</button>
                </form>

                <!-- Exemple de post (dupliquez-le dynamiquement en JS/PHP/etc.) -->
                <div class="post">
                    <div class="post-header">
                        <img
                          src="/img/avatars/default-avatar.png"
                          alt="Avatar utilisateur"
                          class="post-avatar"
                        />
                        <div class="post-user-info">
                            <span class="post-user-name">%s</span>
                            <span class="post-user-handle">%s</span>
                            <span class="post-timestamp">il y a 2 h</span>
                        </div>
                    </div>
                    <p class="post-content">
                        FÃ©licitations %s pour ta nouvelle page ! ðŸŽ‰
                    </p>
                </div>
                <!-- â€¦ autres posts dynamiques â€¦ -->
            </div>
        </div>

        <!-- ======== SIDEBAR DROITE (vide pour l'instant) ======== -->
        <div class="sidebar"></div>
    </div>
    <script src="/js/theme_loader.js"></script>
    <script src="/js/auth-handler.js"></script>
    
    <!-- Script pour le changement de logo -->
    <script src="/js/logo_switcher.js"></script>
</body>
</html>
