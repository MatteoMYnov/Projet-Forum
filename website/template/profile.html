<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css?v=1.1">
    <link rel="stylesheet" href="/styles/profile.css?v=1.1">
    <title>Profile / Y</title>
    <link id="favicon" rel="icon" href="/img/logo/inverted.png" type="image/png">
    
    <!-- Chargement du thÃ¨me avant le rendu pour Ã©viter le FOUC -->
    <script src="/js/theme_loader.js"></script>
    <style>
        /* Styles pour le bouton de dÃ©connexion */
        .logout-btn {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .logout-btn:hover {
            background-color: #404040;
        }
        
        .logout-icon {
            font-size: 16px;
            color: #ff9500;
        }
        
        .logout-btn p {
            font-size: 14px;
            color: #ffffff;
            margin: 0;
            font-weight: normal;
        }
        
        /* Styles pour la navigation sÃ©parÃ©e */
        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .nav-section-top {
            margin-bottom: 0;
        }
        
        .nav-section-bottom {
            margin-top: 0;
        }
        
        .nav-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 20px 10px;
            position: relative;
        }
        
        .nav-separator::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -2px;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }
        
        /* Styles pour le formulaire du mur */
        .post-form {
            margin-bottom: 30px;
        }
        
        .post-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--secondary-bg);
            color: var(--main-text);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }
        
        .post-form textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(29, 155, 240, 0.1);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .char-counter {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .post-form button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .post-form button:hover {
            background: #1a8cd8;
        }
        
        .post-form button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        /* Styles pour les posts vides */
        .empty-wall {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary-text);
        }
        
        .empty-wall p {
            margin: 5px 0;
        }
        
        /* Correction de l'affichage pour Ã©viter le blanc en bas */
        .main {
            overflow-y: auto;
            min-height: 100vh;
            height: auto !important;
        }
        
        .wall {
            min-height: 400px;
            padding-bottom: 50px;
        }
        
        /* Assurer que le conteneur principal prend tout l'espace */
        .container {
            min-height: 100vh;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- ===================== -->
    <!-- COLONNE DE GAUCHE (BANNIÃˆRE + BAR) -->
    <!-- ===================== -->
    <div class="banner">
        <div class="bar">
            <div class="logo-button">
                <img src="/img/logo/inverted.png" alt="Logo" class="icon-logo">
            </div>
            
            <!-- Section navigation principale (haut) -->
            <div class="nav-section nav-section-top">
                <a href="/home" class="bar-button">
                    <img src="/img/icon/home-r.png" alt="Home" class="icon">
                    <p>Home</p>
                </a>
                <a href="/theme" class="bar-button">
                    <img src="/img/icon/brush-r.png" alt="Theme" class="icon">
                    <p>Theme</p>
                </a>
                <a href="/profile" class="bar-button">
                    <img src="/img/icon/profile-r.png" alt="Profile" class="icon">
                    <p>Profile</p>
                </a>
            </div>
            
            <!-- SÃ©parateur -->
            <div class="nav-separator"></div>
            
            <!-- Section threads (bas) -->
            <div class="nav-section nav-section-bottom">
                <a href="/threads" class="bar-button">
                    <img src="/img/icon/threads-r.png" alt="Threads" class="icon">
                    <p>Threads</p>
                </a>
                <a href="/my-threads" class="bar-button">
                    <img src="/img/icon/threads-r.png" alt="Mes Threads" class="icon">
                    <p>Mes Threads</p>
                </a>
            </div>
            <div class="account">
                <div class="account-info">
                    <button onclick="logout()" class="logout-btn">
                        <span class="logout-icon">ðŸšª</span>
                        <p>DÃ©connexion</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ===================== -->
    <!-- CONTENU PRINCIPAL + SIDEBAR DROITE -->
    <!-- ===================== -->
    <div class="container">
        <!-- ======== COLONNE PRINCIPALE ======== -->
        <div class="main">
            <!-- ================= -->
            <!-- PROFILE HEAD      -->
            <!-- ================= -->
            <div class="profile-head">
                <!-- BanniÃ¨re de profil (fond + couleur) -->
                <div class="profile-banner %BANNER_CLASS%">
                    <img
                      src="%AVATAR_PATH%"
                      alt="Photo de profil"
                      class="profile-pic"
                    />
                    <!-- Optionnel : vous pouvez mettre une image en background via CSS -->
                </div>

                <!-- Conteneur des informations (photo, bouton, nom, handle, date, stats) -->
                <div class="profile-info">
                    <!-- Photo de profil -->

                    <!-- Bouton "Edit profile" -->
                    <button class="edit-profile">Edit profile</button>

                    <!-- Nom et @handle -->
                    <h1 class="name">%USERNAME%</h1>
                    <span class="handle">@%USERNAME%</span>

                    <!-- Date d'inscription -->
                    <div class="join-date">
                        <!-- IcÃ´ne calendrier (inline SVG) -->
                        <svg
                          class="icon-calendar"
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h.5A1.5 1.5 0 0 1 15 2.5v11A1.5 1.5 0 0 1 13.5 15h-11A1.5 1.5 0 0 1 1 13.5v-11A1.5 1.5 0 0 1 2.5 1H3v-.5a.5.5 0 0 1 .5-.5zM2 4v9.5a.5.5 0 0 0 .5.5H13.5a.5.5 0 0 0 .5-.5V4H2z"
                          />
                        </svg>
                        %JOIN_DATE%
                    </div>

                    <!-- Stats "Following / Followers" -->
                    <div class="follow-stats">
                        <span><strong>%FOLLOWING_COUNT%</strong> Following</span>
                        <span><strong>%FOLLOWERS_COUNT%</strong> Followers</span>
                    </div>
                </div>
            </div>

            <!-- ================= -->
            <!-- MUR DE PUBLICATION -->
            <!-- ================= -->
            <div class="wall">
                <h2>Mur</h2>

                <!-- Formulaire pour Ã©crire sur le mur -->
                <form class="post-form" id="wallPostForm">
                    <textarea
                      name="content"
                      id="wallContent"
                      placeholder="Ã‰crivez quelque choseâ€¦"
                      maxlength="1000"
                      required
                    ></textarea>
                    <div class="form-actions">
                        <span class="char-counter" id="charCounter">0/1000</span>
                        <button type="submit" id="publishBtn">Publier</button>
                    </div>
                </form>

                <!-- Exemple de post (dupliquez-le dynamiquement en JS/PHP/etc.) -->
                <div class="post">
                    <div class="post-header">
                        <img
                          src="/img/avatars/default-avatar.png"
                          alt="Avatar utilisateur"
                          class="post-avatar"
                        />
                        <div class="post-user-info">
                            <span class="post-user-name">%USERNAME%</span>
                            <span class="post-user-handle">@%USERNAME%</span>
                            <span class="post-timestamp">il y a 2 h</span>
                        </div>
                    </div>
                    <p class="post-content">
                        FÃ©licitations %USERNAME% pour ta nouvelle page ! ðŸŽ‰
                    </p>
                </div>
                <!-- â€¦ autres posts dynamiques â€¦ -->
            </div>
        </div>

        <!-- ======== SIDEBAR DROITE (vide pour l'instant) ======== -->
        <div class="sidebar"></div>
    </div>
    <script src="/js/auth-handler.js"></script>
    
    <!-- Script pour le fonctionnement du mur -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('wallPostForm');
            const textarea = document.getElementById('wallContent');
            const charCounter = document.getElementById('charCounter');
            const publishBtn = document.getElementById('publishBtn');
            
            // Compteur de caractÃ¨res
            if (textarea && charCounter) {
                textarea.addEventListener('input', function() {
                    const length = this.value.length;
                    charCounter.textContent = `${length}/1000`;
                    
                    if (length > 900) {
                        charCounter.style.color = '#ff6b6b';
                    } else {
                        charCounter.style.color = 'var(--secondary-text)';
                    }
                });
            }
            
            // Soumission du formulaire
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const content = textarea.value.trim();
                    if (!content) {
                        alert('Veuillez saisir du contenu avant de publier.');
                        return;
                    }
                    
                    if (content.length > 1000) {
                        alert('Le contenu ne peut pas dÃ©passer 1000 caractÃ¨res.');
                        return;
                    }
                    
                    // DÃ©sactiver le bouton pendant l'envoi
                    publishBtn.disabled = true;
                    publishBtn.textContent = 'Publication...';
                    
                    // PrÃ©parer les donnÃ©es du formulaire
                    const formData = new FormData();
                    formData.append('content', content);
                    
                    // Envoyer la requÃªte
                    fetch('/api/wall', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Vider le formulaire
                            textarea.value = '';
                            charCounter.textContent = '0/1000';
                            charCounter.style.color = 'var(--secondary-text)';
                            
                            // Actualiser la page pour afficher le nouveau post
                            location.reload();
                        } else {
                            throw new Error(data.message || 'Erreur lors de la publication');
                        }
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        alert('Erreur lors de la publication: ' + error.message);
                    })
                    .finally(() => {
                        // RÃ©activer le bouton
                        publishBtn.disabled = false;
                        publishBtn.textContent = 'Publier';
                    });
                });
            }
        });
    </script>
</body>
</html>
