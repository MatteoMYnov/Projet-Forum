<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/variables.css?v=1.0">
    <link rel="stylesheet" href="/styles/home.css?v=1.0">
    <title>Home / Y</title>
    <link id="favicon" rel="icon" href="/img/logo/inverted.png" type="image/png">
    <style>
        /* Styles pour le bouton de d√©connexion */
        .logout-btn {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .logout-btn:hover {
            background-color: #404040;
        }
        
        .logout-icon {
            font-size: 16px;
            color: #ff9500;
        }
        
        .logout-btn p {
            font-size: 14px;
            color: #ffffff;
            margin: 0;
            font-weight: normal;
        }
        
        /* Styles pour la navigation s√©par√©e */
        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .nav-section-top {
            margin-bottom: 0;
        }
        
        .nav-section-bottom {
            margin-top: 0;
        }
        
        .nav-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 20px 10px;
            position: relative;
        }
        
        .nav-separator::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -2px;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }
        
        /* Correction de l'affichage pour √©viter le blanc en bas */
        .main {
            overflow-y: auto;
            min-height: 100vh;
            height: auto !important;
            padding-bottom: 50px;
        }
        
        /* Assurer que le conteneur principal prend tout l'espace */
        .container {
            min-height: 100vh;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="bar">
            <div class="logo-button">
                <img src="/img/logo/inverted.png" alt="Logo" class="icon-logo">
            </div>
            
            <!-- Section navigation principale (haut) -->
            <div class="nav-section nav-section-top">
                <a href="/home" class="bar-button">
                    <img src="/img/icon/home-r.png" alt="Home" class="icon">
                    <p>Home</p>
                </a>
                <a href="/theme" class="bar-button">
                    <img src="/img/icon/brush-r.png" alt="Theme" class="icon">
                    <p>Theme</p>
                </a>
                <a href="/profile" class="bar-button">
                    <img src="/img/icon/profile-r.png" alt="Profile" class="icon">
                    <p>Profile</p>
                </a>
            </div>
            
            <!-- S√©parateur -->
            <div class="nav-separator"></div>
            
            <!-- Section threads (bas) -->
            <div class="nav-section nav-section-bottom">
                <a href="/threads" class="bar-button">
                    <img src="/img/icon/threads-r.png" alt="Threads" class="icon">
                    <p>Threads</p>
                </a>
                <a href="/my-threads" class="bar-button">
                    <img src="/img/icon/threads-r.png" alt="Mes Threads" class="icon">
                    <p>Mes Threads</p>
                </a>
            </div>
            <div class="account">
                <div class="account-info">
                    <button onclick="logout()" class="logout-btn">
                        <span class="logout-icon">üö™</span>
                        <p>D√©connexion</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <div style="padding: 20px; color: var(--main-text-color);">
                <h1>Bienvenue sur le Forum Y</h1>
                <p>Rejoignez notre communaut√© et partagez vos id√©es !</p>
                
                <div id="user-welcome" style="display: none; margin-top: 20px; padding: 15px; background-color: var(--main-color-hover); border-radius: 10px;">
                    <!-- Message de bienvenue pour utilisateur connect√© -->
                </div>
                
                <div id="guest-welcome" style="margin-top: 20px; padding: 15px; background-color: var(--main-color-hover); border-radius: 10px;">
                    <h3>Pas encore membre ?</h3>
                    <p>Cr√©ez votre compte pour acc√©der √† toutes les fonctionnalit√©s du forum.</p>
                    <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <a href="/register" style="background-color: var(--main-color); color: var(--main-text-color); padding: 10px 20px; text-decoration: none; border-radius: 5px; border: 1px solid var(--border-color);">S'inscrire</a>
                        <a href="/login" style="background-color: var(--main-color); color: var(--main-text-color); padding: 10px 20px; text-decoration: none; border-radius: 5px; border: 1px solid var(--border-color);">Se connecter</a>
                        <a href="/threads" style="background-color: var(--main-color); color: var(--main-text-color); padding: 10px 20px; text-decoration: none; border-radius: 5px; border: 1px solid var(--border-color);">üßµ Voir les threads</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>

    <script>
        // Logique sp√©cifique √† la page d'accueil
        async function setupHomePageContent() {
            try {
                const response = await fetch('/api/profile');
                const userWelcome = document.getElementById('user-welcome');
                const guestWelcome = document.getElementById('guest-welcome');
                
                if (response.ok) {
                    const data = await response.json();
                    const user = data.data;
                    
                    // Utilisateur connect√© - contenu personnalis√©
                    userWelcome.innerHTML = `
                        <h3>Bonjour ${user.username} ! üëã</h3>
                        <p>Bon retour sur le forum. D√©couvrez les derni√®res discussions et participez aux conversations.</p>
                        <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                            <a href="/threads" style="background-color: var(--main-color); color: var(--main-text-color); padding: 8px 16px; text-decoration: none; border-radius: 5px; display: inline-block; border: 1px solid var(--border-color);">üßµ Voir les threads</a>
                            <a href="/create-thread" style="background-color: var(--main-color); color: var(--main-text-color); padding: 8px 16px; text-decoration: none; border-radius: 5px; display: inline-block; border: 1px solid var(--border-color);">‚úèÔ∏è Cr√©er un thread</a>
                        </div>
                    `;
                    
                    userWelcome.style.display = 'block';
                    guestWelcome.style.display = 'none';
                    
                } else {
                    // Utilisateur non connect√© - contenu pour invit√©
                    userWelcome.style.display = 'none';
                    guestWelcome.style.display = 'block';
                }
            } catch (error) {
                console.log('Utilisateur non connect√©');
                // Afficher le contenu pour invit√©
                const userWelcome = document.getElementById('user-welcome');
                const guestWelcome = document.getElementById('guest-welcome');
                userWelcome.style.display = 'none';
                guestWelcome.style.display = 'block';
            }
        }
        
        // Charger le contenu sp√©cifique √† la page d'accueil
        window.addEventListener('load', setupHomePageContent);
    </script>
    
    <!-- Script pour le chargement du th√®me -->
    <script src="/js/theme_loader.js"></script>
    
    <!-- Script pour authentification -->
    <script src="/js/auth-handler.js"></script>
    
    <!-- Script pour le changement de logo -->
    <script src="/js/logo_switcher.js"></script>
</body>
</html>
