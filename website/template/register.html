<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <link rel="stylesheet" href="/styles/register.css" />
  <title>Inscription / Y</title>
  <link id="favicon" rel="icon" href="/img/logo/inverted.png" type="image/png" />
</head>
<body>
  <!-- Banni√®re (barre lat√©rale gauche) -->
  <div class="banner">
    <div class="bar">
            <div class="logo-button">
                <img src="/img/logo/inverted.png" alt="Logo" class="icon-logo">
            </div>
            <a href="/home" class="bar-button">
                <img src="/img/icon/home-r.png" alt="Home" class="icon">
                <p>Home</p>
            </a>
            <a href="/theme" class="bar-button">
                <img src="/img/icon/brush-r.png" alt="Theme" class="icon">
                <p>Theme</p>
            </a>
            <a href="/profile" class="bar-button">
                <img src="/img/icon/profile-r.png" alt="Profile" class="icon">
                <p>Profile</p>
            </a>
            <div class="account">
            </div>
        </div>
  </div>

  <!-- Contenu principal -->
  <div class="container">
    <div class="main">
      <div class="register-form">
        <h2>Cr√©er un compte</h2>
        
        <!-- Affichage des erreurs -->
        <div id="error-message" style="display: none; color: #ff6b6b; margin-bottom: 15px; padding: 10px; background: #2a1f1f; border-radius: 5px;"></div>
        
        <form action="/api/register" method="POST" enctype="multipart/form-data" id="registerForm">
          <!-- Section photo de profil -->
          <div class="profile-picture-section">
            <label for="profile-picture">Photo de profil (optionnel)</label>
            <div class="profile-picture-upload">
              <div class="profile-picture-preview">
                <img id="profilePreview" src="/img/avatars/default-avatar.png" alt="Aper√ßu photo de profil" />
                <div class="upload-overlay">
                  <span>üì∑</span>
                  <p>Cliquer pour choisir</p>
                </div>
              </div>
              <input type="file" id="profile-picture" name="profile_picture" accept="image/*" style="display: none;" />
              <button type="button" id="removePhoto" class="remove-photo-btn" style="display: none;">Supprimer</button>
            </div>
            <p class="photo-hint">JPG, PNG ou GIF. Maximum 5MB.</p>
          </div>

          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required 
                 pattern="[a-zA-Z0-9_]{3,50}" 
                 title="3-50 caract√®res, lettres, chiffres et _ uniquement" />

          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required minlength="12" />

          <p class="password-hint">
            Le mot de passe doit contenir au moins 12 caract√®res, une majuscule et un caract√®re sp√©cial.
          </p>

          <button type="submit">S'inscrire</button>
        </form>
        <p class="login-link">D√©j√† un compte ? <a href="/login">Connectez-vous</a></p>
      </div>
    </div>
    <div class="sidebar"></div>
  </div>

  <script>
    // Gestion de l'upload de photo de profil
    document.addEventListener('DOMContentLoaded', function() {
      const profilePictureInput = document.getElementById('profile-picture');
      const profilePreview = document.getElementById('profilePreview');
      const uploadArea = document.querySelector('.profile-picture-preview');
      const removePhotoBtn = document.getElementById('removePhoto');
      
      // Cliquer sur la zone d'aper√ßu ouvre le s√©lecteur de fichier
      uploadArea.addEventListener('click', function() {
        profilePictureInput.click();
      });
      
      // Pr√©visualiser l'image s√©lectionn√©e
      profilePictureInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          // Validation de la taille (5MB max)
          if (file.size > 5 * 1024 * 1024) {
            showError('La taille de l\'image ne doit pas d√©passer 5MB');
            profilePictureInput.value = '';
            return;
          }
          
          // Validation du type
          if (!file.type.startsWith('image/')) {
            showError('Veuillez s√©lectionner un fichier image valide');
            profilePictureInput.value = '';
            return;
          }
          
          // Cr√©er l'aper√ßu
          const reader = new FileReader();
          reader.onload = function(e) {
            profilePreview.src = e.target.result;
            removePhotoBtn.style.display = 'block';
            uploadArea.classList.add('has-image');
          };
          reader.readAsDataURL(file);
        }
      });
      
      // Supprimer la photo
      removePhotoBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        profilePictureInput.value = '';
        profilePreview.src = '/img/avatars/default-avatar.png';
        removePhotoBtn.style.display = 'none';
        uploadArea.classList.remove('has-image');
      });
    });

    // Gestion du formulaire d'inscription
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const profilePictureInput = document.getElementById('profile-picture');
      const errorDiv = document.getElementById('error-message');
      
      // Validation c√¥t√© client
      if (password.length < 12) {
        e.preventDefault();
        showError('Le mot de passe doit contenir au moins 12 caract√®res');
        return;
      }
      
      if (!/[A-Z]/.test(password)) {
        e.preventDefault();
        showError('Le mot de passe doit contenir au moins une majuscule');
        return;
      }
      
      if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
        e.preventDefault();
        showError('Le mot de passe doit contenir au moins un caract√®re sp√©cial');
        return;
      }
      
      // Validation de l'image si elle est fournie
      if (profilePictureInput.files[0]) {
        const file = profilePictureInput.files[0];
        if (file.size > 5 * 1024 * 1024) {
          e.preventDefault();
          showError('La taille de l\'image ne doit pas d√©passer 5MB');
          return;
        }
        
        if (!file.type.startsWith('image/')) {
          e.preventDefault();
          showError('Veuillez s√©lectionner un fichier image valide');
          return;
        }
      }
      
      hideError();
    });
    
    // Afficher les erreurs depuis l'URL
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        showError(decodeURIComponent(error));
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function hideError() {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'none';
    }
  </script>
      <script src="/js/theme_loader.js"></script>
    <script src="/js/auth-handler.js"></script>
</body>
</html>
